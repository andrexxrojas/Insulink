<body>
    <div class="container">
        <div class="left-side" id="grainy-bg">
            <img src="logo.png" alt="Insulink Logo">
        </div>

        <div class="right-side">
            <div class="box">
                <div class="logo">
                    <img src="logo.png" alt="Insulink Logo">
                </div>
                <small class="page-identifier">
                    <span>Sign up</span>
                </small>
                <h2>Welcome!</h2>
                <small class="page-info">
                    Sign up to gain access to our real-time 
                    health monitoring system and track your 
                    vital signs effortlessly.
                </small>

                <form action="">
                    <input type="text" placeholder="Name">

                    <div class="seperator">
                        <input type="number" min="0" placeholder="Age">
                        <select name="gender" id="gender" required>
                            <option value="" selected disabled hidden>
                                Gender
                            </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="seperator">
                        <div>
                            <input type="radio" name="diabetes-type" id="typeA">
                            <label for="">Type A Diabetes</label>
                        </div>
                        <div>
                            <input type="radio" name="diabetes-type" id="typeB">
                            <label for="">Type B Diabetes</label>
                        </div>
                    </div>

                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <!-- Warning display -->
                    <div class="password-warning" style="display: block">
                        <small>*Passwords don't match</small>
                    </div>
                    <button type="submit">Sign up</button>
                    <!-- Warning display -->
                    <div class="fields-warning" style="display: block">
                        <small>*All fields are required</small>
                    </div>
                </form>

                <a href="./loginUser.html" class="page-redirect">
                    <small>Already have an account?</small>
                </a>

            </div>
        </div>
    </div>
