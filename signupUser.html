<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulink | Sign up</title>
    <link rel="stylesheet" href="loginSignup.css">
</head>
<body>
    <div class="container">
        <div class="left-side" id="grainy-bg"></div>

        <div class="right-side">
            <div class="box">

                <small class="page-identifier">
                    <span>Sign up</span>
                </small>
                <h2>Welcome!</h2>
                <small class="page-info">
                    Sign up to gain access to our real-time 
                    health monitoring system and track your 
                    vital signs effortlessly.
                </small>

                <form action="">
                    <input type="text" placeholder="Name">

                    <div class="seperator">
                        <input type="number" min="0" placeholder="Age">
                        <select name="gender" id="gender" required>
                            <option value="" selected disabled hidden>
                                Gender
                            </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="seperator">
                        <div>
                            <input type="radio" name="diabetes-type" id="typeA">
                            <label for="">Type A Diabetes</label>
                        </div>
                        <div>
                            <input type="radio" name="diabetes-type" id="typeB">
                            <label for="">Type B Diabetes</label>
                        </div>
                    </div>

                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">Sign up</button>
                </form>

                <a href="./loginUser.html" class="page-redirect">
                    <small>Already have an account?</small>
                </a>

            </div>
        </div>
    </div>

    <!-- For Gradient Grainy Effect -->
     <script src="./grained.js"></script>
     <script src="./grainyEffect.js"></script>
</body>
</html>
