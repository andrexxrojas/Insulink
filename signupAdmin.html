<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulink | Login</title>
    <link rel="stylesheet" href="loginSignup.css">
</head>
<body>
    <div class="container">
        <div class="left-side" id="grainy-bg"></div>

        <div class="right-side">
            <div class="box">

                <small class="page-identifier">
                    <span>Admin Sign up</span>
                </small>
                <h2>Welcome!</h2>
                <small class="page-info">
                    Sign up to create and manage patients, 
                    ensuring seamless access to health 
                    monitoring and data management.
                </small>

                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Institution">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">Login</button>
                </form>

                <a href="./loginAdmin.html" class="page-redirect">
                    <small>Already have an account?</small>
                </a>

            </div>
        </div>
    </div>

    <!-- For Gradient Grainy Effect -->
     <script src="./grained.js"></script>
     <script src="./grainyEffect.js"></script>
</body>
</html>
